      - name: Build img
        run: |
          export BuildImgEnv=github
          export GH_build_date=${{ needs.get_build_date.outputs.build_date }}
          for i in ${{ matrix.amberelec }} ${{ matrix.ark }} ${{ matrix.pan4elec }} ${{ matrix.rocknix }} ${{ matrix.uos }} ${{ matrix.andr36oid }}
